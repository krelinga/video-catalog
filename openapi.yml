openapi: 3.0.3
info:
  title: Video Catalog Service
  description: API for managing video works and sources
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /works/{uuid}:
    get:
      summary: Get a work by UUID
      description: Returns a Work object for the given UUID
      operationId: getWork
      parameters:
        - name: uuid
          in: path
          description: UUID of the work to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Work'
        '404':
          description: Work not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid UUID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /works/{uuid}/movie:
    put:
      summary: Add a movie work with the given uuid.
      description: Adds a movie work identified by the given UUID
      operationId: addMovieWork
      parameters:
        - name: uuid
          in: path
          description: UUID of the work to add
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  description: Title of the movie
                  example: "Inception"
                releaseYear:
                  type: integer
                  description: Release year of the movie
                  example: 2010
                tmdbId:
                  type: integer
                  description: The Movie Database (TMDb) identifier for the movie
                  example: 27205
      responses:
        '200':
          description: Movie work updated successfully
        '201':
          description: Movie added successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Work with this UUID already exists and is not a movie.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /works/{movieUuid}/movie/editions/{editionUuid}:
    put:
      summary: Associate an existing movie edition with a movie work.
      description: Associates an existing movie edition identified by editionUuid with the movie work identified by movieUuid.
      operationId: associateMovieEdition
      parameters:
        - name: movieUuid
          in: path
          description: UUID of the movie work
          required: true
          schema:
            type: string
            format: uuid
        - name: editionUuid
          in: path
          description: UUID of the movie edition to associate
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Movie edition associated successfully
        '404':
          description: Movie work or edition not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /works/{uuid}/movie_edition:
    put:
      summary: Create a new movie edition work with the given uuid.
      description: Create a new movie edition with the given uuid.
      operationId: addMovieEdition
      parameters:
        - name: uuid
          in: path
          description: UUID of the work to which the movie edition will be added
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - editionType
              properties:
                editionType:
                  type: string
                  description: Type of the movie edition (e.g., "Director's Cut", "Theatrical")
                  example: "Director's Cut"
      responses:
        '200':
          description: Movie edition updated successfully
        '201':
          description: Movie edition added successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Work with this UUID already exists and is not a movie edition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  

  /sources/{uuid}:
    get:
      summary: Get a source by UUID
      description: Returns a Source object for the given UUID
      operationId: getSource
      parameters:
        - name: uuid
          in: path
          description: UUID of the source to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          description: Source not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid UUID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sources/{uuid}/disc:
    put:
      summary: Add a disc source with the given UUID.
      description: Adds a disc source identified by the given UUID
      operationId: addDiscSource
      parameters:
        - name: uuid
          in: path
          description: UUID of the disc source to add
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - origDirName
                - path
              properties:
                origDirName:
                  type: string
                  description: Original directory name of the disc
                  example: "MyDiscDirectory"
                path:
                  type: string
                  description: Filesystem path where the disc is located
                  example: "/nas/media/MyDiscDirectory"
      responses:
        '200':
          description: Disc source updated successfully
        '201':
          description: Disc source added successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Source with this UUID already exists and is not a disc.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sources/{uuid}/disc/all_files_added:
    put:
      summary: Mark all files from the disc source as added
      description: Marks all files from the disc source identified by the given UUID as added
      operationId: markDiscAllFilesAdded
      parameters:
        - name: uuid
          in: path
          description: UUID of the disc source
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Disc files marked as added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          description: Source not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sources/{discUuid}/disc/file/{fileUuid}:
    put:
      summary: Associates a file source with a disc source
      description: Adds a file identified by fileUuid to the disc source identified by discUuid
      operationId: addFileToDisc
      parameters:
        - name: discUuid
          in: path
          description: UUID of the disc source
          required: true
          schema:
            type: string
            format: uuid
        - name: fileUuid
          in: path
          description: UUID of the file to add
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: File added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          description: Disc or File source not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sources/{uuid}/file:
    put:
      summary: Add a file source with the given UUID.
      description: Adds a file source identified by the given UUID
      operationId: addFileSource
      parameters:
        - name: uuid
          in: path
          description: UUID of the file source to add
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  description: Filesystem path of the file
                  example: "/nas/media/MyDiscDirectory/movie.mkv"
      responses:
        '200':
          description: File source updated successfully
        '201':
          description: File source added successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Source with this UUID already exists and is not a file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Work:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the work
          example: "123e4567-e89b-12d3-a456-426614174000"
        movie:
          $ref: '#/components/schemas/Movie'
        movieEdition:
          $ref: '#/components/schemas/MovieEdition'
        sourceUuids:
          type: array
          description: Optional array of source UUIDs associated with this work
          items:
            type: string
            format: uuid
          example: ["223e4567-e89b-12d3-a456-426614174001", "323e4567-e89b-12d3-a456-426614174002"]

    Source:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the source
          example: "223e4567-e89b-12d3-a456-426614174001"
        disc:
          $ref: '#/components/schemas/Disc'
        file:
          $ref: '#/components/schemas/File'
        workUuids:
          type: array
          description: Optional array of work UUIDs associated with this source
          items:
            type: string
            format: uuid
          example: ["123e4567-e89b-12d3-a456-426614174000", "423e4567-e89b-12d3-a456-426614174003"]

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
          example: "Resource not found"
        code:
          type: string
          description: Error code
          example: "NOT_FOUND"

    Disc:
      type: object
      description: Details about a disc source.  Included if the source is a disc.
      required:
        - origDirName
        - path
        - allFilesAdded
      properties:
        origDirName:
          type: string
          description: Original directory name of the disc
          example: "MyDiscDirectory"
        path:
          type: string
          description: Filesystem path where the disc is located
          example: "/nas/media/MyDiscDirectory"
        allFilesAdded:
          type: boolean
          description: Indicates whether all files from the disc have been added
          example: true

    File: 
      type: object
      description: Details about a file source. Included if the source is a file.
      required:
        - path
      properties:
        path:
          type: string
          description: Filesystem path of the file
          example: "/nas/media/MyDiscDirectory/movie.mkv"

    Movie:
      type: object
      description: Details specific to movie works.  Included if the work is a movie.
      required:
        - title
      properties:
        title:
          type: string
          description: Title of the movie
          example: "Inception"
        releaseYear:
          type: integer
          description: Release year of the movie
          example: 2010
        tmdbId:
          type: integer
          description: The Movie Database (TMDb) identifier for the movie
          example: 27205

    MovieEdition:
      type: object
      description: Details about a specific edition of a movie.  Included if the work has a movie edition.
      required:
        - editionType
      properties:
        editionType:
          type: string
          description: Type of the movie edition (e.g., "Director's Cut", "Theatrical")
          example: "Director's Cut"